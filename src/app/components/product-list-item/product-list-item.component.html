<div class="product" (click)="select(product)">
    <div class="image">
        <fa-icon [icon]="faCoffee"></fa-icon>
    </div>
    <div class="info">
        <div>
            {{product.name}}
        </div>
        <div>
            {{product.description}}
        </div>
    </div>
  
    <div class="cmd">
        <button (click)="deleteProduct()">Delete</button>
    </div>
</div>
